pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files}
      exclude: 'sherpa-onnx/**'

    types:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx tsc
      exclude: 'sherpa-onnx/**'

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
